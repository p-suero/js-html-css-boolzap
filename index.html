<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzapp</title>
        <script src="https://kit.fontawesome.com/34a507967b.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="page-wrapper" class="clearfix">
            <div class="left">
                <div class="header-left padding">
                    <div class="photo-profile">
                        <img src="img/foto-profilo.jpg" alt="">
                    </div>
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="banner-alerts padding">
                    <div class="icon-banner">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="banner-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>
                            Attiva notifiche desktop
                            <span>
                                <i class="fas fa-angle-right"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="search-contacts padding">
                    <div class="input-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="chat-container">
                    <div class="chat">
                        <div class="img-chat">

                        </div>
                        <div class="chat-text">
                            <div class="name-contact">

                            </div>
                            <div class="text-chat">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">

            </div>
        </div>
    </body>
</html>
